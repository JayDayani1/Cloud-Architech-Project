		.icon-btn {
			width: 50px;
			height: 50px;
			border: 1px solid #cdcdcd;
			background: white;
			border-radius: 25px;
			overflow: hidden;
			position: relative;
			transition: width 0.2s ease-in-out;
			}
			.add-btn:hover {
  			width: 120px;
			}
		.add-btn::before,
		.add-btn::after {
			transition: width 0.2s ease-in-out, border-radius 0.2s ease-in-out;
			content: "";
			position: absolute;
			height: 4px;
			width: 10px;
			top: calc(50% - 2px);
			background: #88c8bc;
			}
		.add-btn::after {
			right: 14px;
			overflow: hidden;
			border-top-right-radius: 2px;
			border-bottom-right-radius: 2px;
		}
		.add-btn::before {
			left: 14px;
			border-top-left-radius: 2px;
			border-bottom-left-radius: 2px;
		}
		.icon-btn:focus {
			outline: none;
		}
		.btn-txt {
			opacity: 0;
			transition: opacity 0.2s;
		}
		.add-btn:hover::before,
		.add-btn:hover::after {
			width: 4px;
			border-radius: 2px;
		}
		.add-btn:hover .btn-txt {
			opacity: 1;
		}
		.add-icon::after,
		.add-icon::before {
			transition: all 0.2s ease-in-out;
			content: "";
			position: absolute;
			height: 20px;
			width: 2px;
			top: calc(50% - 10px);
			background: #88c8bc;
			overflow: hidden;
		}
		.add-icon::before {
			left: 22px;
			border-top-left-radius: 2px;
			border-bottom-left-radius: 2px;
		}
		.add-icon::after {
			right: 22px;
			border-top-right-radius: 2px;
			border-bottom-right-radius: 2px;
		}
		.add-btn:hover .add-icon::before {
			left: 15px;
			height: 4px;
			top: calc(50% - 2px);
		}
		.add-btn:hover .add-icon::after {
			right: 15px;
			height: 4px;
			top: calc(50% - 2px);
		}
    </style>

	<script>
        // Function to generate book sections
        function generateBookSections(books) {
            const bookContainer = document.getElementById('book-container');
            bookContainer.innerHTML = ''; // Clear previous content
            books.forEach((book, index) => {
                // Create a new div for each book
                const bookDiv = document.createElement('div');
                bookDiv.classList.add('book-item');
                bookDiv.innerHTML = `
                    <div class="featured-img featured-img-2" style="background-image: url('${book.Image}');">
                        <div class="book-details">
                            <h2>${book.Title}</h2>
                            <p>Authors: ${book.Authors}</p>
                            <p>Publisher: ${book.Publisher}</p>
                            <p>Year: ${book.Year}</p>
                            <p><a href="edit.html?index=${index}" class="btn btn-primary btn-lg btn-edit">Edit Book</a></p>
                            <p><a href="#" class="btn btn-primary btn-lg btn-delete" data-index="${index}">Delete Book</a></p>
                        </div>
                    </div>
                `;
                bookContainer.appendChild(bookDiv);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const index = this.getAttribute('data-index');
                    let books = JSON.parse(localStorage.getItem('books')) || [];
                    books.splice(index, 1);
                    localStorage.setItem('books', JSON.stringify(books));
                    generateBookSections(books);
                });
            });
        }

        function fetchBooks() {
            let books = JSON.parse(localStorage.getItem('books')) || [];
            generateBookSections(books);
        }

        // Fetch the JSON data and initialize books if not already done
        fetchBooks();
    </script>
